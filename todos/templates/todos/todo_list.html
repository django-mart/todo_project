<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todos</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header shadow-sm bg-white">
                            <h1 class="display-5 text-info">
                                <i class="fas fa-check-double"></i>
                                Todos
                            </h1>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <form
                                        action="{% url 'insert_todo_item' %}"
                                        method="POST"
                                        autocomplete="off"
                                    >
                                        {% csrf_token %}
                                        <div class="input-group">
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="content"
                                            />
                                            <div
                                                class="input-group-append text-info"
                                            >
                                                <span
                                                    class="input-group-text bg-white py-0"
                                                >
                                                    <button
                                                        type="submit"
                                                        class="btn btn-sm text-info"
                                                    >
                                                        <i
                                                            class="fa fa-plus-circle fa-lg"
                                                        ></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                </li>
                                {% for todo in todo_list %}
                                <li class="list-group-item">
                                    {{ todo.content }}
                                    <form
                                        action="{% url 'delete_todo_item' todo.id %}"
                                        method="POST"
                                        class="float-right d-inline"
                                    >
                                        {% csrf_token %}
                                        <button type="submit" class="btn">
                                            <i
                                                class="far fa-trash-alt fa-lg text-danger float-right"
                                            ></i>
                                        </button>
                                    </form>
                                </li>
                                {% empty %}
                                <li class="list-group-item">
                                    <span class="font-italic"
                                        >No todo item found.</span
                                    >
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
